<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <title></title>
</head>

<body class="bg bg-dark">
  <div class="container">
    <div class="row">
      <div class="col-md-6 mt-4 text-light mx-auto">
        <div class="card bg bg-primary py-4 px-4">
          <div>
            <h2 class="title font-weight-normal float-left">Number Facts!</h2>
            <select class="float-right">
              <option>number</option>
              <option>year</option>
              <option>math</option>
            </select>
          </div>
          <p class="h5 font-weight-normal">Enter a number, get a random fact</p>
          <input class="form-control my-2 mx-auto" type="number" placeholder="Enter a number...">
          <div class="output mt-2 h4 font-weight-normal"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
